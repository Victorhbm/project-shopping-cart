<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="shopping-cart.png" type="image/x-icon">
    <script src="./helpers/fetchItem.js" defer></script>
    <script src="./helpers/fetchProducts.js" defer></script>
    <script src="./helpers/saveCartItems.js" defer></script>
    <script src="./helpers/getSavedCartItems.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div>
        <h1>Trybeshopping</h1>
        <label for="category-select">Categoria:</label>
        <select name="category" id="category-select">
          <option value="">Selecione</option>
          <option value="computador">Computadores</option>
          <option value="celular">Celulares</option>
          <option value="casa">Casa e Móveis</option>
          <option value="ferramenta">Ferramentas</option>
          <option value="construcao">Construção</option>
          <option value="esporte">Esporte e Fitness</option>
          <option value="moda">Moda</option>
          <option value="beleza">Beleza e Cuidado Pessoal</option>
        </select>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" id="btn-cart" width="32" height="32" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </svg>
    </header>
    <section class="container">
      <section class="items"></section>
      <section class="cart">
        <span class="cart__title">Carrinho de compras</span>
        <button class="empty-cart">Esvaziar carrinho</button>
        <p id="paragraph-cart">Clique em um item para removê-lo do carrinho</p>
        <ol class="cart__items"></ol>
        <p><b>Sub-total:</b> <span class="total-price"></span></p>
      </section>
    </section>
  </body>
</html>
